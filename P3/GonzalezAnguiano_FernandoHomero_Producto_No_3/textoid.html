<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>P3 Sis Embebidos</title>
        <script src="p3.js"></script>
        <link rel="stylesheet" href="p3.css">
        <script>
            function iniciar() {
                var elemento = document.getElementById("reglamento"); //obtiene el subtítulo "Placa Wemos ESP32" y guarda en element
                var texto = elemento.innerHTML; //guarda en texto el elemento que obtuvo el contenido del id subtítulo
                alert("El texto recibido del HTML es: " + texto ); //presenta en alerta mensaje y subtítulo de archivo HTML que se guardó en texto
            }
        </script>
    </head>
    <body onload="iniciar()">
        <section>
            <h1>Sitio Web del Reglamento del salón</h1>    
            <p id="reglamento">Prohibido comer en clase</p>    
        </section>
    </body>
</html>
