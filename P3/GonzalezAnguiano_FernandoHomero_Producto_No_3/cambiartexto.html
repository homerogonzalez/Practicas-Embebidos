<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>P3 Sis Embebidos</title>
        <script src="p3.js"></script>
        <link rel="stylesheet" href="p3.css">
    </head>
    <body>
        <h1>Cambiar el color del texto</h1>
        <p id="texto">Este texto cambiar√° de color</p>
        <p><button onclick="document.getElementById('texto').style.color='red'">Texto en rojo</button></p>
        <p><button onclick="document.getElementById('texto').style.color='blue'">Texto en azul</button></p>
        <p><button onclick="document.getElementById('texto').style.textAlign='center'">Centrar el texto</button></p>
        <p><button onclick="document.getElementById('texto').style.display='none'">Esconder texto</button></p>
        <p><button onclick="document.getElementById('texto').style.display='block'">Muestra texto</button></p>
    </body>
</html>
