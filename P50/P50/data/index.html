<!DOCTYPE html>
<html>

<head>
    <title>Grabación de datos IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset=utf-8>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/al
l.css" integrity="sha384-
fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div class="marquesina">
        <h1>SERVIDOR WEB GRÁFICO GRABANDO DATOS EN MEMORIA</h1>
    </div>
    <div class="contenido">
        <div class="cuadricula-tarjeta">

            <div class="tarjeta">
                <p class="titulo-tarjeta">Temperatura</p>
                <div id="chart-temperature" class="chart-container"></div>
            </div>

            <div class="tarjeta">
                <p class="titulo-tarjeta">Humedad</p>
                <div id="chart-humidity" class="chart-container"></div>
            </div>

            <div class="tarjeta">
                <p class="titulo-tarjeta">Presión</p>
                <div id="chart-presion" class="chart-container"></div>
            </div>

            <div class="tarjeta">
                <p class="titulo-tarjeta">Altitud</p>
                <div id="chart-altitud" class="chart-container"></div>
            </div>


        </div>
    </div>
    <div class="card">
        <p>
            <a href="borrar-datos"><button class="boton-borrar">Borrar datos</button></a>
        </p>
    </div>
    <div class="card">
        <p>
            <a href="visualizar-datos"><button class="boton-datos">Obtener datos</button></a>
        </p>
    </div>
    <div>
        <h2>Sistemas Embebidos - P50 aporte</h2>
        <h2>Fernando Homero Gonzalez Anguiano</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
